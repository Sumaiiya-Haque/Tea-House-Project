<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/tea.css" />
  </head>
  <body class="">
    <section
      class="banner flex min-h-[200px] justify-between border-2 border-red-500 container mx-auto"
    >
      <div class="banner-left border-2 border-green-500">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="btn-primary text-xl text-white rounded-xl w-[200px] h-[64px] bg-orange-500"
        >
          Explore More
        </button>
      </div>
      <div class="banner-right border-2 border-blue-500">
        <img src="./images/banner.png" alt="" class="banner-img" />
        <div
          class="border-2 border-blue-500 rounded-lg shadow-lg w-[255px] h-[100px] flex items-center"
        >
          <span><i class="fa-solid fa-star text-3xl"></i></span>

          <div class="ml-4">
            <p class="text-3xl font-bold">5.0</p>
            <p>Trust Pilot Rating</p>
          </div>
        </div>
      </div>
    </section>

    <main></main>
    <footer></footer>
  </body>
</html>
